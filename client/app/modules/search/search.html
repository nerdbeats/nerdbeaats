<div ng-controller="SearchCtrl">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-6 search-pane">

        <h3><span class="txt-blue">SEARCH</span> FOR MUSIC</h3>

        <form class="navbar-form sp-search" role="search">
          <div class="input-group">
            <input type="text" ng-model="vm.query" class="form-control" placeholder="Search" name="q">

            <div class="input-group-btn">
              <button class="btn btn-default" ng-click="search()" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>

        <h3 class="h-underline pad-bot-">RESULTS</h3>
        <ul class="track-list">
          <li ng-repeat="track in vm.tracks">
            <div class="row">
              <div class="col-md-2">{{track.user.username}}</div>
              <div class="col-md-5">{{track.title}}</div>
              <div class="col-md-2">{{track.bpm}}</div>
              <div class="col-md-2">{{track.genre}}</div>
              <div class="col-md-1">
                <button ng-click="addToPlaylist(track)" ng-hide="isOnPlaylist(track)">
                  +
                </button>
                <button ng-click="remFromPlaylist(track)" ng-show="isOnPlaylist(track)">
                  -
                </button>
              </div>
            </div>
          </li>
        </ul>

      </div>
      <div class="col-md-6">
        PLAYLIST
        <ul>
          <li ng-repeat="track in vm.playlist">
            <div class="row">

              <div class="col-md-1">
                <button ng-click="addToMixer(track, 'A')">
                  A
                </button>
              </div>
              <div class="col-md-1">
                <button ng-click="addToMixer(track, 'B')">
                  B
                </button>
              </div>
              <div class="col-md-2">{{track.user.username}}</div>
              <div class="col-md-4">{{track.title}}</div>
              <div class="col-md-1">{{track.bpm}}</div>
              <div class="col-md-2">{{track.genre}}</div>
              <div class="col-md-1">
                <button ng-click="remFromPlaylist(track)">
                  -
                </button>

              </div>

            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>

</div>
