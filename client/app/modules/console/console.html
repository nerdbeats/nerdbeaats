<div ng-controller="ConsoleCtrl" class="shell">
    <div class="row main-header">
      <div class="col-md-7">
        <h1 class="app-title"><span>NERD</span>BEATS</h1>
        <div class="app-ver">2015 PRO</div>
      </div>
      <div class="col-md-5">
        <div class="header-logo">
          <img src="../assets/images/space_invaders_logo.png" class="pull-right" />
        </div>
      </div>
    </div>

    <div class="row console">
      <div class="col-md-5 deck deck-a">
        <deck channel="A"></deck>
      </div>
      <div class="col-md-2">
        <div ng-include="'app/modules/mixer/mixer.html'"></div>
      </div>
      <div class="col-md-5 deck deck-b">
        <deck channel="B"></deck>
      </div>
    </div>


    <div class="row search-panel" ng-class="vm.class">
      <div class="row search-header" ng-click="toggleSearchPanel()">
        <span class="col-md-12 text-center search-slider-title"><span class="txt-blue">SEARCH & PLAYLIST</span> <i class="fa fa-chevron-down txt-grey-light"></i></span>
      </div>
      <div ng-include="'app/modules/search/search.html'"></div>
    </div>
</div>
