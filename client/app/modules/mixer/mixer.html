<div ng-controller="MixerCtrl">


  mixer dj-2000

</div>


<div class="row">
  <div class="col-md-6">
    <div><span slider ng-model="channelA.low" min=0 max=100></span></div>
    <div><span slider ng-model="channelA.mid" min=0 max=100></span></div>
    <div><span slider ng-model="channelA.high" min=0 max=100></span></div>

    <div><span slider ng-model="channelA.vol" min=0 max=100 orientation="vertical"></span></div>

  </div>
  <div class="col-md-6">
    <div><span slider ng-model="channelB.progress" min=0 max=100></span></div>
    <div><span slider ng-model="channelB.progress" min=0 max=100></span></div>
    <div><span slider ng-model="channelB.progress" min=0 max=100></span></div>

    <div><span slider ng-model="channelB.vol" min=0 max=100 orientation="vertical"></span></div>
  </div>
</div>
