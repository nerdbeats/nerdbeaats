<section class="mixer">
<div ng-controller="MixerCtrl">
  <h3>mixer <span class="txt-yellow">dj-2000</span></h3>
</div>


<div class="row">
  <div class="col-md-6">
    <div>
      <span slider ng-model="channelA.low" min=0 max=100 handle="square"></span>
    </div>
    <div>
      <span slider ng-model="channelA.mid" min=0 max=100 handle="square"></span>
    </div>
    <div>
      <span slider ng-model="channelA.high" min=0 max=100 handle="square"></span>
    </div>

    <div>
      <span slider ng-model="channelA.vol" min=0 max=100 orientation="vertical" handle="square"></span>
    </div>

  </div>
  <div class="col-md-6">
    <div><span slider ng-model="channelB.progress" min=0 max=100 handle="square"></span></div>
    <div><span slider ng-model="channelB.progress" min=0 max=100 handle="square"></span></div>
    <div><span slider ng-model="channelB.progress" min=0 max=100 handle="square"></span></div>

    <div><span slider ng-model="channelB.vol" min=0 max=100 orientation="vertical"></span></div>
  </div>
</div>
</section>
