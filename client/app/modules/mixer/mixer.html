<div ng-controller="MixerCtrl">
  <div class="row mixer">

    <h3>mixer <span class="txt-yellow">dj-2000</span></h3>

    <div class="col-md-6 mixer-sliders">

      <div class="nb-slider-label">
        <span class="sl-title">LOW</span>
        <span class="sl-value txt-cyan" ng-bind="channelA.low"></span>
      </div>
      <div class="fqz-horizontal-slider">
        <span slider ng-model="channelA.low" min=-100 max=100 handle="square" tooltip="hide" ></span>
      </div>

      <div class="nb-slider-label">
        <span class="sl-title">MID</span>
        <span class="sl-value txt-cyan" ng-bind="channelA.mid">0</span>
      </div>
      <div class="fqz-horizontal-slider">
        <span slider ng-model="channelA.mid" min=-100 max=100 handle="square" tooltip="hide"
              ng-bind="AudioManager"></span>
      </div>

      <div class="nb-slider-label">
        <span class="sl-title">HIGH</span>
        <span class="sl-value txt-cyan" ng-bind="channelA.high">0</span>
      </div>
      <div class="fqz-horizontal-slider">
        <span slider ng-model="channelA.high" min=-100 max=100 handle="square" tooltip="hide"
              ng-bind="AudioManager"></span>
      </div>

      <div class="nb-slider-label vol-slider">
        <span class="sl-title">VOL</span>
        <span class="sl-value txt-cyan" ng-bind="channelA.vol"></span>
      </div>
      <div class="vol-vertical-slider">
        <span reversed="true" slider ng-model="channelA.vol" min=0 max=100 orientation="vertical" handle="square" tooltip="hide"
              ng-bind="AudioManager"></span>
      </div>

    </div>

    <div class="col-md-6 mixer-sliders">

      <div class="nb-slider-label">
        <span class="sl-title">LOW</span>
        <span class="sl-value txt-red" ng-bind="channelB.low"></span>
      </div>
      <div class="fqz-horizontal-slider">
        <span slider ng-model="channelB.low" min=-100 max=100 handle="square" tooltip="hide"
              ng-bind="AudioManager"></span>
      </div>

      <div class="nb-slider-label">
        <span class="sl-title">MID</span>
        <span class="sl-value txt-red" ng-bind="channelB.mid"></span>
      </div>
      <div class="fqz-horizontal-slider">
        <span slider ng-model="channelB.mid" min=-100 max=100 handle="square" tooltip="hide"
              ng-bind="AudioManager"></span>
      </div>

      <div class="nb-slider-label">
        <span class="sl-title">HIGH</span>
        <span class="sl-value txt-red" ng-bind="channelB.high">+ </span>
      </div>
      <div class="fqz-horizontal-slider">
        <span slider ng-model="channelB.high" min=-100 max=100 handle="square" tooltip="hide"
              ng-bind="AudioManager"></span>
      </div>


      <div class="nb-slider-label vol-slider">
        <span class="sl-title">VOL</span>
        <span class="sl-value txt-red" ng-bind="channelB.vol"></span>
      </div>
      <div class="vol-vertical-slider">
        <span reversed="true" slider ng-model="channelB.vol"  min=0 max=100 orientation="vertical" handle="square" tooltip="hide"
              ng-bind="AudioManager"></span>
      </div>

    </div>
  </div>

  <div class="row mixer">
    <div class="fqz-horizontal-slider fade-slider">
      <span slider ng-model="vm.fade"  step="0.01"  min="-1" max="1" handle="square" tooltip="hide"></span>
    </div>
  </div>

</div>
