  <player channel="{{channel}}" , track="vm.track"></player>
  <section class="effects-desk">
    <div class="row">
      <div class="effects-holder">
        <button class="btn-add-effect" ng-click="toggleEffectsGallery()">+ Add Effect</button>


        <button class="btn-effect-scroll btn-effect-scroll-left" ng-click="moveDown()"><i
          class="fa fa-chevron-left"></i></button>

        <div class="effects-teaser-holder">
          <div class="slider slider-container">
            <div ng-repeat="effect in vm.effects" class="effect-teaser">
              <div>
                {{effect.title}}
                <button ng-click="removeFilter($index)">x</button>
              </div>
            </div>
            <div class="clearfix"></div>

          </div>

        </div>
        <button class="btn-effect-scroll btn-effect-scroll-right" ng-click="moveUp()"><i
          class="fa fa-chevron-right"></i></button>

      </div>
    </div>

    <div class="effects-gallery" ng-show="vm.showGallery">
      <div ng-repeat="effect in vm.effectsGallery">
        <button ng-class="getFilterClass(effect)" ng-click="addEffect(effect)" class="btn-effect">
          {{effect.title}}
        </button>
      </div>
      <div class="footer-buttons">
        <button style="visibility: hidden" class="btn-use">USE</button>
        <button class="btn-close" ng-click="closeGallery()">CLOSE</button>
      </div>
    </div>
    <div class="effects-list" ng-hide="vm.showGallery">

      <div class="effect-slider">
        <div ng-repeat="effect in vm.effects" class="effect-vertical-slider">
          <div class="filler"></div>
          <effect type="effect.type" value="effect.value" node="effect.node"></effect>
        </div>
      </div>

    </div>
  </section>
</div>
