<div class="deck">
  <player channel="{{channel}}" , track="vm.track"/>
  <section class="effects-desk">
    <header></header>
    <div class="effects-list">
      effect list
      <div ng-repeat="effect in vm.effects"  class="effect-slider">
        <effect type="effect.type" value="effect.value"></effect>
      </div>
    </div>
  </section>
</div>
