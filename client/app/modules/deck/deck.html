<div class="deck">
  <player channel="{{channel}}" , track="vm.track"/>
  <section class="effects-desk">
    <header></header>
    <div class="effects-list">
      effect list
      <div ng-repeat="effect in vm.effects">
          <effect-slider value="effect.value"></effect-slider >

        <div bind-attr="{{effect.type}}"  value=""></div>
      </div>
    </div>
  </section>
</div>
